<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>RAG</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Retrieval-Augmented Generation</p>
      <p>{{ ragText }}</p>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-footer>
      
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="navigateToChat('rag')">RAG Chat</button>
      </mat-card-actions>
    </mat-card-footer>
  </mat-card>

  <mat-card class="example-card">
